<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title data-trans="login"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="login"></h2>

        <div class="col-sm-8 px-0">

            <p class="fs-5" data-trans="login-heading"></p>

            <form method="post" class="needs-validation" novalidate>
                <table class="table">
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <div class="invalid-feedback general-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="email" data-trans="email"></label></th>
                        <td>
                            <input class="form-control" type="email" id="email" maxlength="100">
                            <div class="invalid-feedback email-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="password" data-trans="password"></label></th>
                        <td>
                            <input class="form-control" type="password" id="password" maxlength="50">
                            <div class="invalid-feedback password-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a id="submit" href="#" class="btn btn-primary" data-trans="login"></a>
                        </td>
                    </tr>
                    <tr style="font-size: 1.1rem;">
                        <td colspan="2">
                            <a style="margin-left: 4rem; margin-right: 2rem;"
                               href="/membership/register.html" data-trans="register"></a>
                            <a href="/membership/forgot-password.html" data-trans="forgot-password"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/membership/js/login.js"></script>

</body>
</html>
