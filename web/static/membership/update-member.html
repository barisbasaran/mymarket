<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta data-require-login="true">
    <title data-trans="update-member"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="update-member"></h2>

        <div class="col-sm-8 px-0">

            <p class="fs-5" data-trans="fill-in-update-member-form"></p>

            <form method="post" class="needs-validation" novalidate>
                <table class="table">
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <div class="invalid-feedback general-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="firstName" data-trans="name"></label></th>
                        <td>
                            <div class="row">
                                <div class="col-lg-6 text-center">
                                    <input class="form-control" type="text" id="firstName" maxlength="100"
                                           data-trans="first-name" placeholder="">
                                    <div class="invalid-feedback firstName-error"></div>
                                </div>
                                <div class="col-lg-6 text-center">
                                    <input class="form-control" type="text" id="lastName" maxlength="100"
                                           data-trans="last-name" placeholder="">
                                    <div class="invalid-feedback lastName-error"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="fw-semibold" data-trans="email"></th>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="phone" data-trans="phone"></label></th>
                        <td>
                            <input class="form-control" type="text" id="phone" maxlength="20">
                            <div class="invalid-feedback phone-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="javascript:history.back()" class="btn btn-primary" data-trans="back"></a>
                            <a id="submit" href="#" class="btn btn-primary" data-trans="update"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/membership/js/update-member.js"></script>

</body>
</html>
