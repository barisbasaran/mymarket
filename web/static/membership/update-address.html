<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta data-require-login="true">
    <title data-trans="update-address"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="update-address"></h2>

        <div class="col-sm-8 px-0">

            <p class="fs-5" data-trans="fill-in-update-address-form"></p>

            <form method="post" class="needs-validation" novalidate>
                <table class="table">
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <div class="invalid-feedback general-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="countryId" data-trans="country"></label></th>
                        <td>
                            <select class="form-select" id="countryId"></select>
                            <div class="invalid-feedback countryId-error"></div>
                        </td>
                    </tr>
                    <tr style="display: none" id="state">
                        <th><label class="form-label fw-semibold" for="stateId" data-trans="state"></label></th>
                        <td>
                            <select class="form-select" id="stateId"></select>
                            <div class="invalid-feedback stateId-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="cityId" data-trans="city"></label></th>
                        <td>
                            <select class="form-select" id="cityId"></select>
                            <div class="invalid-feedback cityId-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="addressLine" data-trans="address-line"></label></th>
                        <td>
                            <textarea class="form-control" id="addressLine" rows="3" maxlength="300"></textarea>
                            <div class="invalid-feedback addressLine-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="postalCode" data-trans="postal-code"></label></th>
                        <td>
                            <input class="form-control" type="text" id="postalCode" maxlength="20">
                            <div class="invalid-feedback postalCode-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="javascript:history.back()" class="btn btn-primary" data-trans="back"></a>
                            <a id="submit" href="#" class="btn btn-primary" data-trans="update"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/country.js"></script>
<script src="/membership/js/update-address.js"></script>

</body>
</html>
