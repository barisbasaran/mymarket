<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title data-trans="reset-password"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="reset-password"></h2>

        <div class="col-sm-8 px-0">

            <p class="fs-5" id="message" data-trans="fill-in-password-reset-form"></p>

            <form id="resetPasswordForm" method="post" class="needs-validation" novalidate>
                <table class="table">
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <div class="invalid-feedback general-error"></div>
                            <div class="invalid-feedback passwordsEqual-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="password1" data-trans="enter-password"></label></th>
                        <td>
                            <input class="form-control" type="password" id="password1" maxlength="50">
                            <div class="invalid-feedback password1-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="password2" data-trans="enter-password-again"></label>
                        </th>
                        <td>
                            <input class="form-control" type="password" id="password2" maxlength="50">
                            <div class="invalid-feedback password2-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a id="submit" href="#" class="btn btn-primary" data-trans="reset"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/membership/js/reset-password.js"></script>

</body>
</html>
