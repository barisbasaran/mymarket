<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title data-trans="my-orders"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="my-orders"></h2>

        <div class="col-sm-7 px-0">

            <p class="fs-5" data-trans="enter-order-id"></p>

            <form method="get" class="needs-validation" novalidate>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fw-semibold" for="orderId" data-trans="order-id"></label>
                    <div class="col-sm-7">
                        <input class="form-control" type="text" id="orderId" maxlength="100">
                        <div class="invalid-feedback orderId-error"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-12">
                        <a href="javascript:history.back()" class="btn btn-primary" data-trans="back"></a>
                        <a id="submit" href="#" class="btn btn-primary" data-trans="view"></a>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/shop/js/view-order-form.js"></script>

</body>
</html>
