<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta data-require-login="true">
    <title data-trans="my-orders"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/lib/dataTables.min.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="my-orders"></h2>

        <p class="fs-5" id="message" data-trans="find-my-orders-below"></p>

        <div class="row align-items-start">
            <div class="col-sm-8 px-0">
                <table class="table" id="orders-table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" data-trans="order-id"></th>
                        <th scope="col" data-trans="order-date"></th>
                        <th scope="col" data-trans="order"></th>
                    </tr>
                    </thead>
                    <tbody id="orders">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-8 px-0">
                <a href="javascript:history.back()" class="btn btn-primary" data-trans="back"></a>
            </div>
        </div>

    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/lib/dataTables.min.js"></script>
<script src="/js/main.js"></script>
<script src="/shop/js/my-orders.js"></script>

</body>
</html>
