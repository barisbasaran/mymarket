<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title data-trans="view-order"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h3 data-trans="view-order"></h3>

        <p class="invalid-feedback general-error"></p>

        <div id="order-summary" class="col-sm-7 px-0">

            <h5 class="text-primary order-group" data-trans="order-summary"></h5>

            <table class="table">
                <tbody>
                <tr>
                    <td class="col-sm-2 fw-semibold text-primary" data-trans="order-id"></td>
                    <td class="col-sm-10 text-danger" id="order-name"></td>
                </tr>
                <tr>
                    <td class="col-sm-2 fw-semibold text-primary" data-trans="order-date"></td>
                    <td class="col-sm-10" id="order-date"></td>
                </tr>
                </tbody>
            </table>

            <table class="table" id="order-items-table">
                <thead>
                <tr>
                    <th scope="col" data-trans="product"></th>
                    <th scope="col" data-trans="name"></th>
                    <th scope="col" class="text-md-end" data-trans="price"></th>
                    <th scope="col" class="text-md-end" data-trans="quantity"></th>
                    <th scope="col" class="text-md-end" data-trans="subtotal"></th>
                    <th scope="col" class="text-md-center" data-trans="your-review"></th>
                </tr>
                </thead>
                <tbody id="order-items">
                </tbody>
            </table>

        </div>

        <div id="shipment-summary" class="col-sm-7 px-0">
            <h5 class="text-primary order-group" data-trans="shipment-details"></h5>
            <table class="table">
                <tr>
                    <th class="fw-semibold" data-trans="email"></th>
                    <td id="shipment-email"></td>
                </tr>
                <tr>
                    <th class="fw-semibold" data-trans="name"></th>
                    <td id="shipment-name"></td>
                </tr>
                <tr>
                    <th class="fw-semibold" data-trans="phone"></th>
                    <td id="shipment-phone"></td>
                </tr>
                <tr>
                    <th class="fw-semibold" data-trans="country"></th>
                    <td id="shipment-country"></td>
                </tr>
                <tr id="state" style="display: none">
                    <th class="fw-semibold" data-trans="state"></th>
                    <td id="shipment-state"></td>
                </tr>
                <tr>
                    <th class="fw-semibold" data-trans="city"></th>
                    <td id="shipment-city"></td>
                </tr>
                <tr>
                    <th class="fw-semibold" data-trans="address-line"></th>
                    <td id="shipment-addressLine"></td>
                </tr>
                <tr>
                    <th class="fw-semibold" data-trans="postal-code"></th>
                    <td id="shipment-postalCode"></td>
                </tr>
            </table>
        </div>

        <div class="row align-items-start">
            <div class="col-sm-8 px-0">
                <a href="javascript:history.back()" class="btn btn-primary" data-trans="back"></a>
            </div>
        </div>

    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/shop/js/view-order.js"></script>

</body>
</html>
