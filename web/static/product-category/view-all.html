<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title data-trans="categories"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">

            </table>
        </div>
    </div>
