<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta data-require-login="true">
    <title data-trans="update-category"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>
<div id="adminWarning"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="update-category"></h2>

        <div class="col-sm-8 px-0">

            <p class="fs-5" data-trans="fill-in-update-category-form"></p>

            <form method="post" class="needs-validation" novalidate>
                <table class="table">
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <div class="invalid-feedback general-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="name" data-trans="name"></label></th>
                        <td>
                            <input class="form-control" type="text" id="name" maxlength="50">
                            <div class="invalid-feedback name-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="parent" data-trans="parent-category"></label></th>
                        <td>
                            <select class="form-select" id="parent">
                                <option value="" selected data-trans="select-parent-category"></option>
                            </select>
                            <div class="invalid-feedback parent-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="description" data-trans="description"></label></th>
                        <td>
                            <textarea class="form-control" id="description" rows="6" maxlength="5000"></textarea>
                            <div class="invalid-feedback description-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="active" data-trans="is-active"></label></th>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="active" id="active" value="true"
                                       checked>
                                <label class="form-check-label" for="active" data-trans="active"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="active" id="inactive" value="false">
                                <label class="form-check-label" for="inactive" data-trans="inactive"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="javascript:history.back()" class="btn btn-primary" data-trans="back"></a>
                            <a id="submit" href="#" class="btn btn-primary" data-trans="update"></a>
                            <a id="delete" href="#" class="btn btn-primary" data-trans="delete"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/product-category/js/update.js"></script>

</body>
</html>
