<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta data-require-login="true">
    <title data-trans="my-products"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/lib/dataTables.min.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="my-products"></h2>

        <div class="col-sm-8 px-0">

            <p class="fs-5" data-trans="find-products-below"></p>

            <table class="table" id="products-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" data-trans="name"></th>
                    <th scope="col" data-trans="category"></th>
                    <th class="text-md-end" scope="col" data-trans="price"></th>
                    <th scope="col" data-trans="description"></th>
                    <th scope="col" data-trans="is-active"></th>
                </tr>
                </thead>
                <tbody id="products">
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/lib/dataTables.min.js"></script>
<script src="/js/main.js"></script>
<script src="/product/js/my-products.js"></script>

</body>
</html>
