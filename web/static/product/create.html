<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta data-require-login="true">
    <title data-trans="create-product"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=2"/>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="/css/style-f.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="untree_co-section before-footer-section">
    <div class="container">

        <h2 data-trans="create-product"></h2>

        <div class="col-sm-8 px-0">

            <p class="fs-5" data-trans="fill-in-create-product-form"></p>

            <form method="post" class="needs-validation" novalidate>
                <table class="table">
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <div class="invalid-feedback general-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="name" data-trans="name"></label></th>
                        <td>
                            <input class="form-control" type="text" id="name" maxlength="50">
                            <div class="invalid-feedback name-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="productCategory" data-trans="category"></label></th>
                        <td>
                            <select class="form-select" id="productCategory">
                                <option value="" selected data-trans="select-category"></option>
                            </select>
                            <div class="invalid-feedback productCategory-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="store" data-trans="store"></label></th>
                        <td>
                            <select class="form-select" id="store">
                                <option value="" selected data-trans="select-store"></option>
                            </select>
                            <div class="invalid-feedback store-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="active" data-trans="is-active"></label></th>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="active" id="active" value="true"
                                       checked>
                                <label class="form-check-label" for="active" data-trans="active"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="active" id="inactive" value="false">
                                <label class="form-check-label" for="inactive" data-trans="inactive"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="description" data-trans="description"></label></th>
                        <td>
                            <textarea class="form-control" id="description" rows="6" maxlength="5000"></textarea>
                            <div class="invalid-feedback description-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="specs" data-trans="specifications"></label></th>
                        <td>
                            <textarea class="form-control" id="specs" rows="6" maxlength="5000"></textarea>
                            <div class="invalid-feedback specs-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="form-label fw-semibold" for="price-amount" data-trans="price"></label></th>
                        <td>
                            <div class="row align-items-start">
                                <div class="col-4">
                                    <input class="form-control" type="text" id="price-amount" maxlength="13">
                                    <div class="invalid-feedback price-amount-error"></div>
                                </div>
                                <div class="col-4">
                                    <select class="form-select" id="price-currency">
                                        <option value="" selected data-trans="select-currency"></option>
                                        <option value="TL">TL</option>
                                        <option value="USD">USD</option>
                                    </select>
                                    <div class="invalid-feedback price-currency-error"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="images" class="form-label" data-trans="add-pictures"></label></th>
                        <td><input class="form-control" type="file" id="images" multiple></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a id="submit" href="#" class="btn btn-primary" data-trans="create"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</div>

<footer id="footer" class="footer-section"></footer>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/product/js/upload-images.js"></script>
<script src="/product/js/create.js"></script>

</body>
</html>
