<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta data-require-login="true">
    <title data-trans="view-country"></title>

<script src="/js/lib/jquery.min.js"></script>
